<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariamoox Spanish Practice</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5eee6;
      margin: 0;
      padding: 40px 0;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 650px;
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .sentence-card {
      background: #fff7ef;
      border-left: 6px solid #ffb36b;
      padding: 15px 18px;
      margin-bottom: 18px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .sentence-card:hover {
      transform: translateY(-3px);
    }

    .translation {
      display: none;
      margin-top: 8px;
      color: #444;
      font-size: 15px;
    }

    .show-btn {
      margin-top: 10px;
      background: #ffb36b;
      border: none;
      color: white;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .show-btn:hover {
      background: #ff9740;
    }

    .input-area {
      display: none;
      margin-top: 10px;
    }

    .input-area input {
      padding: 6px 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      font-size: 14px;
      outline: none;
    }

    .check-btn {
      background: #7db4ff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.3s;
      font-size: 14px;
    }

    .check-btn:hover {
      background: #4f95ff;
    }

    .feedback {
      margin-top: 6px;
      font-weight: 600;
    }

    .feedback.success {
      color: #0a9d48;
    }

    .feedback.error {
      color: #d32f2f;
    }

    #nextBtn {
      margin-top: 25px;
      background: #ff8d72;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    #nextBtn:hover {
      background: #ff7553;
    }

    .audio-btn {
      margin-top: 8px;
      background: #7db4ff;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
      display: none;
    }

    .audio-btn:hover {
      background: #4f95ff;
    }

    .sticker {
      width: 220px;
      max-width: 60%;
      height: auto;
      display: block;
      margin: 40px auto 0 auto;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .sticker:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mariamoox Spanish Practice</h1>
    <p class="instruction">Werkii bach tchoufi l jawab b espagnol ðŸ‘‡</p>

    <div id="sentences"></div>

    <button id="nextBtn">âž• WERKII HNA :> </button>

    <img 
      src="https://raw.githubusercontent.com/OthmaneWa3er/LearningSpanish/main/sticker.jpg" 
      alt="Mariamoox Sticker" 
      class="sticker"
    >
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const sentences = [
        ["Fe9t lyoum M3atlaa.", "Me despertÃ© tarde hoy."],
        ["Man mora ma fe9t khdit wa7ed douche.", "DespuÃ©s de levantarme, tomÃ© una ducha."],
        ["Ftert m3a Mariamox 9bel man mchi lkhedma.", "DesayunÃ© con Mariam antes de ir al trabajo."],
        ["W ana kanakol, kantsanet l Quran ", "Mientras comÃ­a, escuchÃ© CorÃ¡n."],
        ["khrejt man dar m3a 8:00.", "SalÃ­ de casa a las ocho."],
        ["Le trafic Ã©tait terrible, dakchi 3lach wselt m3atela.", "El trÃ¡fico fue terrible, por eso lleguÃ© tarde."],
        ["khdemt bzzf lyoum, walakin t3alemt 7aja jdidaa.", "TrabajÃ© mucho hoy, pero aprendÃ­ algo nuevo."],
        ["Pendant la pause, dwit m3a Raihana.", "Durante la pausa, hablÃ© con Raihana."],
        ["Man mora l khedma, mchit l supermarchÃ©.", "DespuÃ©s del trabajo, fui al supermercado."],
        ["Chrit lkhobz, l7lib w des fruits.", "ComprÃ© pan, leche y frutas."], 
      ];

      let index = 0;
      const container = document.getElementById("sentences");
      const nextBtn = document.getElementById("nextBtn");

      function speakSpanish(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "es-ES";
        utter.rate = 1;
        speechSynthesis.speak(utter);
      }

      function normalizeText(str) {
        return str
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .trim();
      }

      function showNextSentence() {
        if (index >= sentences.length) {
          nextBtn.disabled = true;
          nextBtn.innerText = "ðŸŽ‰ Toutes les phrases sont affichÃ©es !";
          return;
        }

        const [darija, es] = sentences[index];

        const card = document.createElement("div");
        card.classList.add("sentence-card");

        card.innerHTML = `
          <p><strong>${darija}</strong></p>
          <button class="show-btn">Afficher la traduction</button>
          <p class="translation">${es}</p>
          <div class="input-area">
            <input type="text" placeholder="Ã‰cris la phrase en espagnol ici...">
            <button class="check-btn">VÃ©rifier</button>
            <p class="feedback"></p>
          </div>
          <button class="audio-btn">ðŸ”Š Ã‰couter</button>
        `;

        const showBtn = card.querySelector(".show-btn");
        const translation = card.querySelector(".translation");
        const audioBtn = card.querySelector(".audio-btn");
        const inputArea = card.querySelector(".input-area");
        const input = inputArea.querySelector("input");
        const checkBtn = inputArea.querySelector(".check-btn");
        const feedback = inputArea.querySelector(".feedback");

        showBtn.addEventListener("click", () => {
          const isHidden = translation.style.display === "none" || translation.style.display === "";
          if (isHidden) {
            translation.style.display = "block";
            audioBtn.style.display = "inline-block";
            inputArea.style.display = "block";
            showBtn.textContent = "Masquer la traduction";
          } else {
            translation.style.display = "none";
            audioBtn.style.display = "none";
            inputArea.style.display = "none";
            feedback.textContent = "";
            showBtn.textContent = "Afficher la traduction";
          }
        });

        checkBtn.addEventListener("click", () => {
          const userAnswer = normalizeText(input.value);
          const correctAnswer = normalizeText(es);
          if (userAnswer === correctAnswer) {
            feedback.textContent = "âœ… weleeee weleeee !";
            feedback.className = "feedback success";
          } else {
            feedback.textContent = "âŒ 7awli merra khra ðŸ˜› !";
            feedback.className = "feedback error";
          }
        });

        audioBtn.addEventListener("click", () => speakSpanish(es));

        container.appendChild(card);
        index++;
      }

      nextBtn.addEventListener("click", showNextSentence);
      showNextSentence();
    });
  </script>
</body>
</html>
